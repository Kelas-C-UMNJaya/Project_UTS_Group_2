<!DOCTYPE html>
<html lang="en">
<head>
    <title>Steve Life</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/94763d94bd.js" crossorigin="anonymous"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container-Mid Exam">
        <br>
        <i class="fa-solid fa-trophy d-flex align-items-center justify-content-center"></i>
        <h7 class="my-3 d-flex align-items-center justify-content-center">Mid Exam</h7>
    </div>
    <hr>
    <div class="container-Status">
        <div id="status-col" class="row border my-3 mt-5 container overflow-hidden mx-auto">
            <div class="col-sm-6 gap-2 d-flex justify-content-between align-items-center">
                <span><i class="fa-solid fa-utensils"></i></span>
                <div class="col">
                    <div class="progress border" style="height:25px">
                        <div id="bar-makan" class="progress-bar" role="progressbar" aria-valuenow="50"
                            aria-valuemin="0" aria-valuemax="100" style="width: 50%">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 gap-2 d-flex justify-content-between align-items-center">
                <span><i class="fa-solid fa-graduation-cap"></i></i></span>
                <div class="col">
                    <div class="progress border" style="height:25px">
                        <div id="bar-belajar" class="progress-bar" role="progressbar" aria-valuenow="0"
                            aria-valuemin="0" aria-valuemax="100" style="width:0%">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 gap-2 d-flex justify-content-between align-items-center">
                <span><i class="fa-brands fa-playstation"></i></span>
                <div class="col">
                    <div class="progress border" style="height:25px">
                        <div id="bar-main" class="progress-bar" role="progressbar" aria-valuenow="50"
                            aria-valuemin="0" aria-valuemax="100" style="width:50%  ">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 gap-2 d-flex justify-content-between align-items-center">
                <span><i class="fa-solid fa-bed"></i></span>
                <div class="col">
                    <div class="progress border" style="height:25px">
                        <div id="bar-tidur" class="progress-bar" role="progressbar" aria-valuenow="50"
                            aria-valuemin="0" aria-valuemax="100" style="width:50%">
                        </div>
                    </div>
                </div>
            </div>
            <div id ="semester" class="text-center mt-2">
                <h5> Semester </h5>
            </div>
        </div> 
    </div>
    <div id = "waktu" class = "d-flex justify-content-center align-items-center"></div>
    <div id = "mengucapSalam" class = "d-flex justify-content-center align-items-center">
    </div>
    <div class="d-flex justify-content-center align-items-center">
        <span id="result"></span>
    </div>
    
    <div class="container-Controls">
        <div id="controls" class="container my-5 p-5 ">
            <div class="d-flex justify-content-center align-items-center ">
                <div class="d-grid justify-content-center align-items-center ">
                    <div class="row">
                        <div class="col-sm-6 my-2 d-grid">
                            <input id="button-makan" onclick="clickMakan()" class="btn" type="button" value="Makan"></input>
                        </div>
                        <div class="col-sm-6 my-2 d-grid">
                            <input id="button-belajar" onclick="clickBelajar()" class="btn" type="button" value="Belajar"></input>
                        </div>
                        <div class="col-sm-6 my-2 d-grid">
                            <input id="button-main" onclick="clickMain()" class="btn" type="button" value="Main"></input>
                        </div>
                        <div class="col-sm-6 my-2 d-grid">
                            <input id="button-tidur" onclick="clickTidur()" class="btn" type="button" value="Tidur"></input>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
